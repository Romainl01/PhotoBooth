name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm test
      env:
        NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
        SUPABASE_SERVICE_ROLE_KEY: dummy-service-key
        STRIPE_SECRET_KEY: sk_test_dummy
        STRIPE_WEBHOOK_SECRET: whsec_dummy
        NEXT_PUBLIC_STRIPE_PRICE_STARTER: price_starter_dummy
        NEXT_PUBLIC_STRIPE_PRICE_CREATOR: price_creator_dummy
        NEXT_PUBLIC_STRIPE_PRICE_PRO: price_pro_dummy
